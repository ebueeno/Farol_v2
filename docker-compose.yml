services:
  backend:
    build: ./backend
    container_name: farol_backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://faroluser:farolpassword@db:5432/faroldb
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - farol_network

  frontend:
    build: ./frontend
    container_name: farol_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - FAST_REFRESH=true
    depends_on:
      - backend
    stdin_open: true
    tty: true
    networks:
      - farol_network

  db:
    image: postgres:15
    container_name: farol_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=faroluser
      - POSTGRES_PASSWORD=farolpassword
      - POSTGRES_DB=faroldb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U faroluser -d faroldb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - farol_network

networks:
  farol_network:
    driver: bridge

volumes:
  postgres_data:
